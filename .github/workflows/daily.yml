name: AI Daily News Bot

on:
  schedule:
    - cron: '0 22 * * *'   # UTC 기준 → 한국 오전 7시
  workflow_dispatch:

jobs:
  run-ai-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run AI news script
        run: python ai_report.py
