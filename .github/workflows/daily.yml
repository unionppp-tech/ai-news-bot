name: AI Daily News Bot

permissions:
  contents: write

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  run-ai-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests

      - name: Run AI news script
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: python ai_report.py

      - name: Commit and push report
        run: |
          git config user.name "ai-news-bot"
          git config user.email "ai-news-bot@users.noreply.github.com"
          git add reports/
          git commit -m "daily ai news report" || echo "No changes to commit"
          git push
